<body>
  <!-- 
 
 1. Insira um titulo apropriado (<h1> </h1>)
 2. Crie um setor (<div> </div>) para as suas imagens
 3. Adicione um link para uma página com um assunto relacionado a imagem
 4. Dentro de cada setor insira uma imagem (<img src='' alt='' />) e um titulo (h2-h6)
   
 *Obs: No codepen não é possível fazer upload de imagens, por esse motivo, utilize as urls abaixo para adicionar as imagens:
 
 - https://mundozumm.com.br/wp-content/uploads/2019/09/arvore-696x464.jpg
 
 - https://www.tirarvistocanadense.com.br/wp-content/uploads/2020/10/Lagos-do-Canada-min.png  
 
 - https://img.freepik.com/fotos-gratis/flores-cor-de-rosa-em-rosa_24837-301.jpg?size=626&ext=jpg&ga=GA1.2.485842779.1608422400
 
 -->

  <h1>Filmes favoritos</h1>

  <!-- você pode seguir o seguinte exemplo para montar os próximos setores -->
  <div>
    <!-- setor 1 -->

    <!-- título da imagem -->
    <h2>Homem-Aranha: Sem volta para casa</h2>

    <!-- imagem -->
    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSeoFKAlVEDJr4gWmlGzlK7k_fHAZ6J5riMiudyPt_rTk9YTpuO"
      width="200px"
      height="300px"
      alt="Homem-Aranha: Sem volta para casa"
    />

    <!-- link para página sobre a imagem -->
    <a href="https://www.adorocinema.com/filmes/filme-256880/" target="_blank"
      >Sobre o filme</a
    >
  </div>

  <div>
    <!-- setor 2 -->

    <!-- título da imagem -->
    <h3>Creed</h3>

    <!-- imagem -->
    <img
      src="https://br.web.img2.acsta.net/pictures/15/10/14/14/58/220036.jpg"
      width="200px"
      height="300px"
      alt="Creed"
    />

    <!-- link para página sobre a imagem -->
    <!-- substitua a cerquilha(#) pela url -->
    <a href="https://www.adorocinema.com/filmes/filme-222968/" target="_blank"
      >Sobre o filme</a
    >
  </div>

  <div>
    <!-- setor 3 -->

    <h5>Vingadores: Ultimato</h5>

    <img
      src="https://br.web.img3.acsta.net/pictures/19/04/26/17/30/2428965.jpg"
      width="200px"
      height="300px"
      alt=""
    />

    <a href="https://www.adorocinema.com/filmes/filme-232669/">Sobre o filme</a>
  </div>
</body>
