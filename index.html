<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>PicPro - Alexandre Junior</title>
  </head>
  <body>
    <header class="bg-cabecalho">
      <div class="container">
        <figure class="logoPicPro">
          <img src="./assets/img/logo-picpro.png" alt="Logo PicPro" />
        </figure>
        <figure class="logoKenzie">
          <img src="./assets/img/logo-kenzie.png" alt="Logo Kenzie  " />
        </figure>
      </div>
    </header>
    <main>
      <section class="bgDetalhesConta">
        <div class="container">
          <div class="sobreUsuario">
            <div class="sobreUsuarioDados">
              <img src="./assets/img/usuario.png" alt="Usuário" />
              <p>
                Olá,
                <strong>@alexandrejunior</strong>
              </p>
            </div>
            <div class="sobreUsuarioIcones">
              <img src="./assets/img/presente.png" alt="Presente" />
              <img src="./assets/img/chat.png" alt="Chat" />
            </div>
          </div>
          <div class="sobreDados">
            <div class="saldo">
              <p>Saldo Picpay</p>
              <div class="saldoValor">
                <p>R$ 10,00</p>
                <img src="./assets/img/visualizar.png" alt="Visualizar" />
              </div>
            </div>
            <button class="saldoBotao">Extrato</button>
          </div>
          <ul class="sobreTransacoes">
            <li class="opcoesTransacoes qrCode">
              <figure>
                <img src="./assets/img/qrcode.png" alt="" />
              </figure>
              <p>QR Code</p>
            </li>
            <li class="opcoesTransacoes pix">
              <figure>
                <img src="./assets/img/pix.png" alt="Pix" />
              </figure>
              <p>Pix</p>
            </li>
            <li class="opcoesTransacoes pagarBoleto">
              <figure>
                <img src="./assets/img/codigo.png" alt="Pagar Boleto" />
              </figure>
              <p>Pagar Boleto</p>
            </li>
            <li class="opcoesTransacoes cobrar">
              <figure>
                <img src="./assets/img/cobrar-icon.png" alt="Cobrar" />
              </figure>
              <p>Cobrar</p>
            </li>
          </ul>
        </div>
      </section>
      <section class="bgDetalhesConta"></section>
      <footer></footer>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
